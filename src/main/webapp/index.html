<!DOCTYPE html>
<html>

<head>
<meta charset='utf-8' />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<title>Jajascript cool ui</title>

<!-- Css for the js timeline  -->
<link rel="stylesheet" type="text/css"
	href="./js/chronoline/jquery.qtip.min.css" />
<link rel="stylesheet" type="text/css"
	href="js/chronoline/chronoline.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jajascript.js"></script>

</head>

<body>

	<!-- HEADER -->
	<div>
		<header>
			<h1>Jajascript : an astronef rental optimizer</h1>
		</header>
	</div>

	<!-- MAIN CONTENT -->
	<div>
		<section>
			<input id="sendFile" name="sendFile" type="file" />
			<script type="text/javascript">
				document.getElementById('sendFile').addEventListener('change',
						readSingleFile, false);
			</script>
			<br /> <br />
			<!-- 			<progress></progress> -->

			<form id="form2" action="findOptimalPath" method="post">
				<textarea id="fileContent" name="fileContent" cols="100" rows="15"></textarea>
				<br />
			</form>
			<input type="button" value="Optimize" onclick="doOptimize()">
		</section>
		<br />
		<section>
			<h2>Timeline result</h2>
			<div id="target1"></div>
		</section>
		<br />
	</div>

	<!-- FOOTER  -->
	<div>
		<footer>
			<p>Footer here</p>
		</footer>
	</div>

	<script type="text/javascript" src="js/chronoline/jquery.qtip.min.js"></script>

	<script type="text/javascript" src="js/chronoline/raphael-min.js"></script>

	<script type="text/javascript" src="js/chronoline/chronoline.js"></script>

	<script type="text/javascript">
		$(document)
				.ready(
						function() {

							var events = [
									{
										dates : [ new Date(2011, 2, 31) ],
										title : "2011 Season Opener",
										section : 0
									},
									{
										dates : [ new Date(2012, 1, 29) ],
										title : "Spring Training Begins",
										section : 1
									},
									{
										dates : [ new Date(2012, 3, 5) ],
										title : "Atlanta Braves @ New York Mets Game 1",
										section : 0
									},
									{
										dates : [ new Date(2012, 3, 7) ],
										title : "Atlanta Braves @ New York Mets Game 2",
										section : 1
									},
									{
										dates : [ new Date(2012, 3, 8) ],
										title : "Atlanta Braves @ New York Mets Game 3",
										section : 1
									},
									{
										dates : [ new Date(2012, 3, 9),
												new Date(2012, 3, 11) ],
										title : "Atlanta Braves @ Houston Astros",
										section : 0
									},
									{
										dates : [ new Date(2012, 3, 13),
												new Date(2012, 3, 15) ],
										title : "Milwaukee Brewers @ Atlanta Braves",
										section : 1
									},
									{
										dates : [ new Date(2012, 3, 13),
												new Date(2012, 3, 15) ],
										title : "Baltimore Orioles @ Toronto Blue Jays",
										section : 0
									},
									{
										dates : [ new Date(2012, 3, 17),
												new Date(2012, 3, 19) ],
										title : "Tampa Bay Rays @ Toronto Blue Jays",
										section : 1
									},
									{
										dates : [ new Date(2012, 3, 20),
												new Date(2012, 3, 23) ],
										title : "Toronto Blue Jays @ Kansas City Royals",
										section : 0
									},
									{
										dates : [ new Date(2012, 3, 5) ],
										title : "Opening Day for 12 Teams",
										section : 1

									{
										dates : [ new Date(2012, 2, 28) ],
										title : "Seattle Mariners v. Oakland A's",
										section : 0,
										description : "Played in Japan!"
									},
									{
										dates : [ new Date(2012, 4, 18),
												new Date(2012, 5, 24) ],
										title : "Interleague Play",
										section : 1
									}, {
										dates : [ new Date(2012, 5, 10) ],
										title : "All-Star Game",
										section : 1
									}, {
										dates : [ new Date(2012, 9, 24) ],
										title : "World Series Begins",
										section : 0
									} ];

							var sections = [
									{
										dates : [ new Date(2012, 1, 1),
												new Date(2012, 9, 3) ],
										title : "Section 1",
										section : 0,
										attrs : {
											fill : "#dddddd"
										}
									},
									{
										dates : [ new Date(2012, 2, 28),
												new Date(2012, 9, 3) ],
										title : "Section 2",
										section : 1,
										attrs : {
											fill : "#d4e3fd"
										}
									} ];

							var timeline1 = new Chronoline(document
									.getElementById("target1"), events, {
								animated : true,
								tooltips : true,
								defaultStartDate : new Date(2012, 3, 5),
								sections : sections,
								sectionLabelAttrs : {
									'fill' : '#997e3d',
									'font-weight' : 'bold'
								},
								draggable : true,
							});

							$('#to-today').click(function() {
								timeline1.goToToday();
							});
						});
	</script>

</body>
</html>
